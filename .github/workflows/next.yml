name: NextJS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  avoid_redundancy:
    runs-on: ubuntu-18.04
    steps:
      - name: Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install Dependencies
        run: npm ci
      - name: Generate Backend Client
        run: npm install @openapitools/openapi-generator-cli -g && npm run generate-backend-client
      - name: E2E
        uses: cypress-io/github-action@v2
        with:
          command: npm run cypress:run
          build: npm run build
          start: npm run start
          wait-on: http://localhost:3000
        env:
          LMYC_BACKEND_HOST: ${{secrets.LMYC_BACKEND_HOST}}
          CYPRESS_lmyc_username: ${{secrets.LMYC_USERNAME}}
          CYPRESS_lmyc_password: ${{secrets.LMYC_PASSWORD}}
